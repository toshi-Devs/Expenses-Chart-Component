<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution a:hover { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 30px;}
  </style>
  <!-- Trying ChartsJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="script.js"></script>
  
  

</head>
<body>
  <div class="container">

    <div class="balance-container">
      <div class="balance-content">
        <div class="balance-title">My balance</div>
        <div class="balance">$921.48</div>
      </div>
      <div class="logo"><img src="/images/logo.svg" alt="logo"></div>
    </div>

    <div class="spending-container">

      <div class="heading">Spending - Last 7 days</div>

      <div class="chart">
        <canvas id="chart"></canvas>
        
      </div>

      <div class="total-container">
        <div class="total-sum">
          <div class="total-title">Total this month</div>
          <div class="total-balance">$478.33</div>
        </div>
      
        <div class="total-stats">
          <div class="total-percentage">+2.4%</div>
          <div class="total-time">from last month</div>
        </div>
      </div>
      

    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/toshi-Devs" target="_blank">toshi-Devs</a>.
  </div>

  </div>

  

</body>
</html>
